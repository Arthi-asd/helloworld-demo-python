name: docker-ci-pipeline
on: push
jobs:
  dockerci-job:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v6
        
      - name: Build Image
        run: docker build -t ${{ vars.DOCKER_USERNAME }}/helloworld-demo-python:rt .
        
      - name: verify image
        run: docker images
        
      - name: Create container
        run: docker run --name python-app -idt -p 8080:8080 ${{ vars.DOCKER_USERNAME }}/helloworld-demo-python:rt
      - name: verify contianer 
        run: docker ps
      - name: curl container
        run: curl http://localhost:8080/        
      - name: Docker Login
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Push Image
        run: docker push ${{ vars.DOCKER_USERNAME }}/helloworld-demo-python:rt
      - name: container cleanup
        run: docker rm python-app
        
